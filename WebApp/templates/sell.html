{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h2>Sell a stock</h2>
    <form action="/sell" method="post">
        <div class="mb-3">
            <label for="symbol">Symbol:</label>
            <select class="form-control mx-auto w-auto" id="symbol" name="symbol">
                <option value="">Select a stock</option>
                {% for stock in stocks %}
                <option value="{{ stock.symbol }}">{{ stock.name }} ({{ stock.symbol }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <laber for="shares">Shares</laber>
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
