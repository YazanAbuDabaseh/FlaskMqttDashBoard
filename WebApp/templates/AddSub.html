{% extends "layout.html" %}

{% block title %}
AddSub
{% endblock %}

{% block main %}
<h2>Add subscribtion form</h2>

<form action="/AddSub" method="post">
    <div class="mb-3">
        <label for="subTopic">Topic:</label>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="subTopic"
            placeholder="Write the topic" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Add subscribtion point</button>
</form>

{% endblock %}
